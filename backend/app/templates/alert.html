<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 10px; text-align: center; }
        .content { margin-top: 20px; }
        .price { font-size: 24px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Alpha-Sam Price Alert</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>The asset <strong>{{ symbol }}</strong> has reached your target price.</p>
            <p class="price">Current Price: ${{ price }}</p>
            <p>Time: {{ timestamp }}</p>
            <br>
            <p>Best regards,<br>Alpha-Sam Team</p>
        </div>
    </div>
</body>
</html>
